name: ocr_app
description: A simple OCR application with camera and Lottie animations.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0   # Untuk AutoSizeText
  image_picker: ^0.8.5+3   # Untuk memilih gambar dari kamera/galeri
  image_picker_for_web: ^2.1.7   # Untuk web
  google_ml_kit: ^0.9.0    # Untuk OCR menggunakan Google ML Kit
  lottie: ^1.3.0           # Untuk animasi Lottie

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/loading.json  # Menambahkan file animasi Lottie
